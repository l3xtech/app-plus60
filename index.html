<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=K2D&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body lang="pt-br">
        <header>
            <div class="header">
                <span class="header__logo">+60</span>
            </div>
        </header>
        <section class="form__section">
            <div class="senior__personalData">
                <div class="div__title">
                    <span class="title">Dados Pessoais <br> do Idoso</span>
                    <img class="icon__title" src="./src/image/senior-icon.png">
                </div>
                <div class="div__form">
                    <form>
                        <span class="s-span__form">Nome</span>
                        <input id="senior-name" name="senior-name" type="text">
                        <span class="s-span__form">Data de <br> Nascimento</span>
                        <input id="senior-birth-date" name="senior-birth-date" type="text">
                        <span class="s-span__form">Endereço</span>
                        <input id="senior-home-address" name="senior-home-address" type="text"> 
                        <input class="submit__button" id="submit__button1" type="submit" value="AVANÇAR">
                    </form>
                </div>
            </div>
            <div class="senior__medicalData">
                <div class="div__title">
                    <span class="title">Dados Médicos <br> do Idoso</span>
                    <img class="icon__title" src="./src/image/senior-icon.png">
                </div>
                <div class="div__form">
                    <form>
                        <span class="s-span__form">Doenças Prévias</span>
                        <input id="senior-prevIllnesses" name="senior-prevIllnesses" type="text">
                        <span class="s-span__form">Alergias</span>
                        <input id="senior-allergies" name="senior-allergies" type="text">
                        <span class="s-span__form">Tipo Sanguíneo</span>
                        <select id="senior-blood"  name="senior-blood">
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="O-">O-</option>
                        </select>
                        <input class="submit__button" id="submit__button2" type="submit" value="AVANÇAR">
                    </form>
                </div>
            </div>
            <div class="responsible__personalData">
                <div class="div__title">
                    <span class="title">Dados Pessoais <br> do Responsável</span>
                    <img class="icon__title" src="./src/image/heart.png">
                </div>
                <div class="div__form">
                    <form>
                        <span class="r-span__form">Nome Completo</span>
                        <input id="responsible-name" name="responsible-name" type="text">
                        <span class="r-span__form">Telefone 1</span>
                        <input id="responsible-phone1" name="responsible-phone1" type="tel">
                        <span class="r-span__form">Telefone 2</span>
                        <input id="responsible-phone2" name="responsible-phone2" type="tel">
                        <span class="r-span__form">Email</span>
                        <input id="responsible-email" name="responsible-email" type="email"> 
                        <input class="submit__button"  id="submit__button3" type="submit" value="SALVAR">
                    </form>
                </div>
            </div>
        </section>
        <section class="button-help__section" >
            <div class="button-help__div">
                <button class="button-help" id="submit__buttonH">AJUDA</button>
            </div>
        </section>
        <section class="options-info__section">
            <div class="options-info__div">
                <span class="help-span">ME AJUDA!</span>
                <img class="opt-img" id="help-r" src="./src/image/contact.png">
                <span class="opt-span">Responsável</span>
                <img class="opt-img" id="help-p"  src="./src/image/medic-info.png">
                <span class="opt-span">Pronturário</span>
                <img class="opt-img" id="help-s" src="./src/image/senior.png">
                <span class="opt-span">Informações</span>
            </div>
            <div class="help-msg__div">
                <span class="help-span">ME AJUDA!</span>
                <div class="msg-box">
                    <span class="msg" id="msg"></span>
                </div>
                <img class="return-button" id="rr" src="./src/image/return.png">
            </div>
        </section>
    </body>
</html>
